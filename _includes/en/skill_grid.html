
    <!-- Portfolio Grid Section -->
    <section id="skills">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Competenze</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for skill in site.posts %}
                {% if skill.categories contains 'skills' %}
                    <div class="col-sm-4 skill-item">
                        <a href="#skillModal-{{ skill.modal-id }}" class="skill-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="/img/skills/{{ skill.img }}" class="img-responsive" alt="{{ skill.alt }}">
                        </a>
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
