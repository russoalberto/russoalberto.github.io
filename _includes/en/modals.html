 <!-- skill Modals -->
 {% for skill in site.posts %}
 {% if skill.categories contains 'skills' %}
    <div class="skill-modal modal fade" id="skillModal-{{ skill.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ skill.title }}</h2>
                            <hr class="star-primary">
                            <img src="/img/skills/{{ skill.img }}" class="img-responsive img-centered" alt="{{ skill.alt }}" width="70%">
                            <p>{{ skill.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Esperienza:
                                    <strong>{{ skill.experince }}</strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endfor %}
