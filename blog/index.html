---
layout: blog
---
<section id="blog">
    <div class="container">
    {% for post in site.posts %}
    {% unless post.categories contains 'skills' %}


        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
		        <h1 class="text-center">
		          	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

		        </h1>
		        <hr class="star-light">
            </div>
            <div class="col-lg-8 col-lg-offset-2 post-content">
            	{{post.abstract}}<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">[...]</a>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-right">
            	<span class="post-meta small">Scritto il {{ post.date | date: "%b %-d, %Y" }}</span>
            </div>
            <div class="col-lg-8 col-lg-offset-2 text-right">
            	<hr>
            </div>
        </div>
        {% endunless %}
    {% endfor %}
    </div>
</section>
